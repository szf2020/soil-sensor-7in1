name: PR Lints (clang-tidy & cppcheck)

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  clang_tidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clang-Tidy Review
        uses: ZedThree/clang-tidy-review@v0.16.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files-changed-only: true
          lgtm_comment_body: false
          fail-on-error: false
          clang_tidy_checks: '-*,bugprone-*,performance-*,clang-analyzer-*'
          include: |
            src/**/*.cpp
            include/**/*.h

  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cppcheck PR Annotations
        uses: lpenz/ghaction-cppcheck@v9
        with:
          files: |
            src
            include
          enable: warning,style,performance,portability
          std: c++17
          inline-suppr: true
          platform: unspecified
          inconclusive: false

